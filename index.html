<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de nomes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="unlock.svg" alt="cadeado fechado">
            <h2 class="titulo-principal">Gerador de nomes</h2>
            <h3 class="titulo-secundario">Gere instantaneamente um nome aleátorio</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha">Nome</label>
            <input name="senha" type="text" id="campo-senha" readonly>
        </div>

        <div class="parametro">
            <h3 class="parametro-titulo">Personalize seu nome</h3>   
            <div class="parametro-coluna__senha">
        
            </div>
        </div>

        <div class="parametro-coluna__senha">
            <div class="parametro-senha">
                <h4 class="parametro-senha__titulo">Número de caracteres</h4>
                <div class="parametro-senha-botoes">
                    <button class="parametro-senha__botao">-</button>
                    <p class="parametro-senha__texto">12</p>
                    <button class="parametro-senha__botao">+</button>
                </div>
            </div> 


            <div class="parametro-senha">
                <h4 class="parametro-senha__titulo">Características do nome</h4>
                <div class="parametro-senha-checkbox">
                    <input name="maiusculo" type="checkbox" class="checkbox" checked>
                    <label for="maiusculo">Letras maiúsculas</label>
                </div>
                <div class="parametro-senha-checkbox">
                    <input name="minusculo" type="checkbox" class="checkbox">
                    <label for="minusculo">Letras minúsculas</label>
                </div>
                <div class="parametro-senha-checkbox">
                    <input name="simbolo" type="checkbox" class="checkbox">
                    <label for="simbolo">Emojie</label>
                </div>
            </div>


            <div class="parametro-senha">
                <h4 class="parametro-senha__titulo">Tamanho do nome</h4>
                <div class="barra"></div>
                <div class="forca Forte"></div>
                <div class="parametro-senha-textos">
                    <p>Pequeno</p>
                    <p>Médio</p>
                    <p>Grande</p>
                    <p class="entropia"></p>
                </div>
            </div>
        </div>
    </section>



</body>
<img src="unlock.svg" alt="cadeado fechado">

<script src="main.js"></script>

</html>
